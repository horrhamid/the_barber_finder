	<body class="text-center d-flex flex-column">
		<img class="mb-4" src="../static/logo.png" alt="" width="400" style="margin-bottom: -75px!important;margin-top: -75px!important;">

		<form class="form-signup">
            <h1 class="h3 mb-3 font-weight-normal">Create Store</h1>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Upload Avatar</label>
                </div>
              </div>
			<label for="input" class="sr-only">Store Name</label>
			<input type="middlebox" id="inputUsername" class="form-control" placeholder="Store Name" style="text-align:center;" required autofocus>
			<label for="input" class="sr-only">Address</label>
            <input type="middlebox" id="input" class="form-control" placeholder="Address" style="text-align:center;" required>
            <div><br/></div>
            <div class="form-group">
                <label for="comment">Description:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
		</form>
