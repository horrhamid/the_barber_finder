{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v4.1.1">
        <title>Signin Template Â· Bootstrap</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
              integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'assets/dist/css/bootstrap.css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

        <!-- Bootstrap core CSS -->

        <style>
            .bd-placeholder-img
            {
            	font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px)
            {
                .bd-placeholder-img-lg
                {
                    font-size: 3.5rem;
                }
            }
		</style>

		<link href="{% static 'css/register.css' %}" rel="stylesheet"  type="text/css">
    </head>
	<body class="text-center d-flex flex-column">
		<img class="mb-4" src="{% static 'logo.png' %}" alt="" width="400" style="margin-bottom: -75px!important;margin-top: -75px!important;">

		<form class="form-signup" method="post" action="{% url 'blog:authentication:registration' %}">
			<h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
			<label for="input" class="sr-only">Firstname</label>
			<input type="firstname" name="firstname" id="inputUsername" class="form-control" placeholder="Firstname" style="text-align:center;" required autofocus>
			<label for="input" class="sr-only">lastname</label>
			<input type="middlebox" name="lastname" id="input" class="form-control" placeholder="Lastname" style="text-align:center;" required>
			<label for="inputUsername" class="sr-only">Username</label>
			<input type="middlebox" id="inputUsername" name="username" class="form-control" placeholder="Username" style="text-align:center;" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" style="text-align:center;" required>
			<label for="inputEmail" class="sr-only">Email Address</label>
			<input type="middlebox" id="inputEmail" class="form-control" name="emaliadd" placeholder="Email" style="text-align:center;" required autofocus>
			<label for="input" class="sr-only">Phone Number</label>
			<input type="tel" id="input" class="form-control" placeholder="Phone Number" name="phonenum" style="text-align:center;" required>
			<div class="checkbox mb-3">
				<div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="barber" value="Barber" checked>
                    <label class="form-check-label" for="barber">Barber</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="client" value="Client">
                    <label class="form-check-label" for="client">Client</label>
                  </div>
			</div>

                {% csrf_token %}
			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
        </form>
	</body>
</html>
